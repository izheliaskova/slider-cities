<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="wrap">
    	<header>
    		<label for="slide-1">Charków</label>
    		<label for="slide-2">Warszawa</label>
    		<label for="slide-3">Kijów</label>
    		<label for="slide-4">Kraków</label>
    	</header>
    	<input id="slide-1" type="radio" name="slides" checked>
    	<section class="slide slide-one">
    		<h1>Charków</h1>
    	</section>
    	<input id="slide-2" type="radio" name="slides">
    	<section class="slide slide-two">
    		<h1>Warszawa</h1>
    	</section>
    	<input id="slide-3" type="radio" name="slides">
    	<section class="slide slide-three">
    		<h1>Kijów</h1>
    	</section>
    	<input id="slide-4" type="radio" name="slides">
    	<section class="slide slide-four">
    		<h1>Kraków</h1>
    	</section>
    </div>	
    </body>
</html>
